<html>
    <head>
        <title>Bubble Sorting Cards</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="Original">
            <span><strong>Original:</strong></span>
            <input type="number" id="cardCount" min="1" max="7">
            <button id="Draw">Draw</button>
            <button id="Sort">Sort</button>
        </div>
        <div class="card-container"></div>
        <div>
            <span id="bubble-log-title"><strong>Bubble log:</strong></span>
        </div>
        <ol type="A" class="bubble-log hidden"></ol>
        <script src="app.js"></script>
    </body>
</html>
